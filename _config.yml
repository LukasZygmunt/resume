about_content: | # this will include new lines to allow paragraphs
  Hallo, mein Name ist Lukas und ich mache eine Umschulung als Fachinformatiker für Anwendungsentwicklung. Ich bin in 2018 nach Deutschland umgezogen und hier in Bayern meine neue Heimat gefunden.
  Am Anfang habe ich kurz Deutschsprache gelernt und hier erste Arbeit gefunden. Nach drei Jahre, als meine Sprache besser geworden ist, habe ich mich entschieden, nochmal auf die Schulbank zu setzen und beruflich weiterzuentwickeln. So habe ich mich innerhalb drei Jahren zweite mal wiedergefunden. Meine Träume von der Kindheit, die ich verloren habe, waren wieder da und ich hatte diesmal mehr Kraft, Mut und Selbstbewusstsein den Weg zu wählen.<br>
  Meine Vorkenntnisse aus meiner langjährigen Berufserfahrung, als auch meine bereits abgeschlossenes Studium mit geisteswissenschaftliche Fähigkeiten ergänzen meine ingenieurwissenschaftliche Berufsausbildung und machen meine Qualifikationen <b>einzigartig.

  
  
  
  


  
